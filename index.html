<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=“stylesheet” href="style.css">
    <title>Sound Board</title>
</head>
<body>

    <h1>
        Welcome to my soundboard...
    </h1>

    <div id = "soundboard">
        <audio src = "boo.wav" id = "boo"></audio>
        <audio src = "boom_x.wav" id = "boom"></audio>
        <audio src = "crash_x.wav" id = "crash"></audio>

        <ul>
            <li><button id = "boo-button"><img src = "tomato.png" alt = "tomato"></button></li>
            <li><button id = "boom-button"><img src = "boom.png" alt = "boom"></button></li>
            <li><button id = "crash-button"><img src = "crash.png" alt = "crash"></button></li>
        </ul>
    
    </div>

    <script src = "soundboard.js"></script>
</body>
</html>
